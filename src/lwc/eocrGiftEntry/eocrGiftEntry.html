<template>
    <lightning-layout multiple-rows='true'
                        class='ge-form-container slds-p-bottom_medium'>

            <lightning-layout-item size='12'>
                <c-util-page-header title='Welcome to Gift Entry!'>
                </c-util-page-header>
            </lightning-layout-item>

    </lightning-layout>

    <template if:false={readyToEnter}>
        <lightning-card title="Let's Enter Some Gifts">
            
            <div style="margin-left: 1.75rem;">
                <lightning-button label='Add New Gifts'
                            title='Add New Gifts'
                            variant='brand'
                            onclick={enterGifts}>
                </lightning-button>
            </div>
            
        </lightning-card>
    </template>

    <template if:true={readyToEnter}>
        <lightning-card title="Enter Gift">

            <div style="margin-top: 1.75rem; margin-left: 1.75rem;" >
                <lightning-file-upload
                        label="Upload Check"
                        name="check-uploader"
                        accept={acceptedFormats}
                        onuploadfinished={handleCheckUploadFinished}>
                </lightning-file-upload>
            </div>

            <div style="margin-top: 1.75rem; margin-left: 1.75rem;" >
                <lightning-file-upload
                        label="Upload Reply Device"
                        name="device-uploader"
                        accept={acceptedFormats}
                        onuploadfinished={handleDeviceUploadFinished}>
                </lightning-file-upload>
            </div>

            <div style="margin-top: 1.75rem; margin-left: 1.75rem;" >
                <lightning-file-upload
                        label="Upload Other"
                        name="other-uploader"
                        accept={acceptedFormats}
                        onuploadfinished={handleOtherUploadFinished}>
                </lightning-file-upload>
            </div>

            <div style="margin-top: 1.75rem; margin-left: 1.75rem;" >
                <label for="check-upload" class="custom-file-upload">
                    Check Upload
                </label>
                <input type="file" accept="image/*" id="check-upload" 
                                                    data-id="check-upload"
                                                    onchange={uploadCheck}>
            </div>
           
            <div style="margin-top: 3rem; margin-left: 1.75rem;">
                <lightning-button-group>
                    <lightning-button label='Done'
                                title='Done'
                                variant='brand-outline'
                                onclick={done}>
                    </lightning-button>

                    <lightning-button label='Done & New Gift'
                                title='Done & New Gift'
                                variant='brand-outline'
                                onclick={doneAndNew}>
                    </lightning-button>

                </lightning-button-group>
            </div>


        </lightning-card>
    </template>

    
   

</template>
